name = "ai-chat-serverless"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# 开发服务器配置
[dev]
port = 8787

# 环境变量（生产环境）
# 实际的 API Key 应该通过 wrangler secret 设置，不要写在这里
[vars]
ALLOWED_ORIGINS = "http://localhost:5173,https://ai-chat-frontend-bqk.pages.dev"

# KV 命名空间（可选，用于存储对话历史）
# [[kv_namespaces]]
# binding = "CONVERSATIONS"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"
